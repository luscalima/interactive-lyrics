<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive lyrics</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <main>
        <section class="musics">
          <h2>Musics</h2>
          <ul class="list"></ul>
        </section>
        <section class="lyrics-display"></section>
      </main>
      <div class="music-panel">
        <div class="music-infos">
          <div class="music-cover">
            <img src="" alt="" />
          </div>
          <div class="music-title">
            <strong>Title</strong>
            <p>Artist</p>
          </div>
        </div>
        <div class="music-controls">
          <div class="music-actions">
            <button class="btn-prev">
              <i class="ph ph-skip-back"></i>
            </button>
            <button class="btn-play"><i class="ph-fill ph-play"></i></button>
            <button class="btn-next">
              <i class="ph ph-skip-forward"></i>
            </button>
          </div>
          <div class="music-progress">
            <span class="time-start">0:00</span>
            <div class="progress-bar">
              <div class="progress">
                <span class="slider"></span>
              </div>
            </div>
            <span class="time-end">-:-</span>
          </div>
        </div>
      </div>
      <main>
        <section class="lyrics-display"></section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
